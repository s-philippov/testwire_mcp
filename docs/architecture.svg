<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 180" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="116%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- AI Agent box: x=10..210 -->
  <rect x="10" y="40" width="200" height="100" rx="12" fill="#1a1a2e" filter="url(#shadow)"/>
  <text x="110" y="82" text-anchor="middle" fill="#e0e0e0" font-size="15" font-weight="600">AI Agent</text>
  <text x="110" y="106" text-anchor="middle" fill="#888" font-size="11">Cursor · Claude Code</text>
  <text x="110" y="123" text-anchor="middle" fill="#888" font-size="11">Copilot · Gemini CLI</text>

  <!-- MCP Server box: x=340..560 -->
  <rect x="340" y="40" width="220" height="100" rx="12" fill="#16213e" filter="url(#shadow)"/>
  <text x="450" y="82" text-anchor="middle" fill="#e0e0e0" font-size="15" font-weight="600">testwire_mcp</text>
  <text x="450" y="106" text-anchor="middle" fill="#888" font-size="11">MCP Server</text>
  <text x="450" y="123" text-anchor="middle" fill="#888" font-size="11">step · retry · reload · state</text>

  <!-- Flutter Test box: x=690..890 -->
  <rect x="690" y="40" width="200" height="100" rx="12" fill="#0d1b2a" filter="url(#shadow)"/>
  <text x="790" y="82" text-anchor="middle" fill="#e0e0e0" font-size="15" font-weight="600">Flutter Test</text>
  <text x="790" y="106" text-anchor="middle" fill="#888" font-size="11">on device / simulator</text>
  <text x="790" y="123" text-anchor="middle" fill="#888" font-size="11">testwire_flutter · step()</text>

  <!-- Arrows: Agent(210) ↔ MCP(340) — gap = 130, midpoint = 275 -->
  <!-- Right arrow: top -->
  <line x1="210" y1="78" x2="327" y2="78" stroke="#4FC3F7" stroke-width="2"/>
  <polygon points="327,73 340,78 327,83" fill="#4FC3F7"/>
  <!-- Left arrow: bottom -->
  <line x1="340" y1="102" x2="223" y2="102" stroke="#4FC3F7" stroke-width="2"/>
  <polygon points="223,97 210,102 223,107" fill="#4FC3F7"/>
  <!-- Label -->
  <text x="275" y="66" text-anchor="middle" fill="#4FC3F7" font-size="11" font-weight="600">MCP</text>

  <!-- Arrows: MCP(560) ↔ Test(690) — gap = 130, midpoint = 625 -->
  <!-- Right arrow: top -->
  <line x1="560" y1="78" x2="677" y2="78" stroke="#81C784" stroke-width="2"/>
  <polygon points="677,73 690,78 677,83" fill="#81C784"/>
  <!-- Left arrow: bottom -->
  <line x1="690" y1="102" x2="573" y2="102" stroke="#81C784" stroke-width="2"/>
  <polygon points="573,97 560,102 573,107" fill="#81C784"/>
  <!-- Label -->
  <text x="625" y="66" text-anchor="middle" fill="#81C784" font-size="11" font-weight="600">VM Service</text>
</svg>
